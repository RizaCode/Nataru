/* CONTAINER TENGAH */
.container {
    position: relative;

    min-height: 100vh;

    padding: 20px;

/* CARD */
.card {
    background: rgba(20, 108, 67, 0.88);
    backdrop-filter: blur(8px);
    width: 100%;
    max-width: 420px;
    padding: 30px 25px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

h1 {
    color: #ffdd57;
    margin-top: 0;
}

h2 {
    font-weight: normal;
}

p {
    line-height: 1.6;
}

/* BUTTON */
button {
    width: 100%;
    background: #ff5c5c;
    border: none;
    padding: 14px;
    color: white;
    border-radius: 14px;
    cursor: pointer;
    margin-top: 12px;
    font-size: 16px;
    transition: 0.3s;
}

button:hover:not(:disabled) {
    background: #ff3030;
}

button:disabled {
    background: #777;
    cursor: not-allowed;
    opacity: 0.6;
}
