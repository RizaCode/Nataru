<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Natal & Tahun Baru</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(180deg, #0b3d2e, #1e293b);
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
}

/* CONTAINER TENGAH */
.container {
    position: relative;
    z-index: 2;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* CARD */
.card {
    background: rgba(20, 108, 67, 0.88);
    backdrop-filter: blur(8px);
    width: 100%;
    max-width: 420px;
    padding: 30px 25px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

h1 {
    color: #ffdd57;
    margin-top: 0;
}

h2 {
    font-weight: normal;
}

p {
    line-height: 1.6;
}

/* BUTTON */
button {
    width: 100%;
    background: #ff5c5c;
    border: none;
    padding: 14px;
    color: white;
    border-radius: 14px;
    cursor: pointer;
    margin-top: 12px;
    font-size: 16px;
    transition: 0.3s;
}

button:hover:not(:disabled) {
    background: #ff3030;
}

button:disabled {
    background: #777;
    cursor: not-allowed;
    opacity: 0.6;
}

/* COUNTDOWN */
#countdown {
    margin-top: 10px;
    font-size: 14px;
    opacity: 0.85;
}

/* FOOTER */
.footer {
    margin-top: 18px;
    font-style: italic;
    opacity: 0.8;
}

/* SALJU */
.snow {
    position: absolute;
    top: -10px;
    color: white;
    animation: fall linear infinite;
    user-select: none;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
    }
}
</style>
</head>

<body>

<!-- MUSIK -->
<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/12/06/audio_4b0f6b9fa5.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <div class="card">
        <h1>üéÑ Selamat Hari Natal üéÑ</h1>
        <h2>Untuk Tiurma Warna Purba</h2>

        <p>
            Semoga Natal ini membawa damai,<br>
            sukacita, dan kasih yang hangat<br>
            untuk hari ini dan seterusnya ‚ú®
        </p>

        <button id="btnNewYear" disabled>
            üéÜ Selamat Tahun Baru (Tidak Tersedia)
        </button>

        <div id="countdown">‚è≥ Menghitung waktu...</div>

        <button onclick="toggleMusic()">üéµ Play / Pause Musik</button>

        <div class="footer">- From Zacacu -</div>
    </div>
</div>

<script>
// ================= SALJU =================
function createSnow() {
    const snow = document.createElement("div");
    snow.className = "snow";
    snow.innerHTML = "‚ùÑ";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.fontSize = Math.random() * 10 + 12 + "px";
    snow.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(snow);

    setTimeout(() => snow.remove(), 6000);
}
setInterval(createSnow, 200);

// ================= MUSIK =================
function toggleMusic() {
    const music = document.getElementById("music");
    if (music.paused) music.play();
    else music.pause();
}

// ================= COUNTDOWN GMT+7 =================
const btn = document.getElementById("btnNewYear");
const countdown = document.getElementById("countdown");

// Target 1 Januari 00:00 WIB (GMT+7)
const target = new Date("2026-01-01T00:00:00+07:00");

function updateCountdown() {
    const now = new Date();
    const diff = target - now;

    if (diff <= 0) {
        btn.disabled = false;
        btn.innerHTML = "üéÜ Buka Ucapan Tahun Baru";
        countdown.innerHTML = "‚ú® Selamat Tahun Baru! ‚ú®";

        btn.onclick = () => {
            alert("üéÜ Selamat Tahun Baru! üéÜ");
        };
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdown.innerHTML =
        `‚è≥ Tersedia dalam ${days} hari ${hours} jam ${minutes} menit ${seconds} detik`;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
